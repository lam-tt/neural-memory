<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Brain outline -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.2"/>
  <!-- Neural network nodes -->
  <circle cx="30" cy="35" r="8" fill="url(#grad1)"/>
  <circle cx="70" cy="35" r="8" fill="url(#grad1)"/>
  <circle cx="50" cy="50" r="10" fill="url(#grad1)"/>
  <circle cx="35" cy="70" r="7" fill="url(#grad1)"/>
  <circle cx="65" cy="70" r="7" fill="url(#grad1)"/>
  <circle cx="50" cy="25" r="6" fill="url(#grad1)"/>
  <!-- Connections -->
  <line x1="30" y1="35" x2="50" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="35" x2="50" y2="50" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="35" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="65" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="35" x2="50" y2="25" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="35" x2="50" y2="25" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="70" x2="65" y2="70" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="35" x2="70" y2="35" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
</svg>
