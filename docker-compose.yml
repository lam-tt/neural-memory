version: '3.8'

services:
  neural-memory:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEURAL_MEMORY_HOST=0.0.0.0
      - NEURAL_MEMORY_PORT=8000
      - NEURAL_MEMORY_DEBUG=false
      - NEURAL_MEMORY_STORAGE=memory
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Optional: FalkorDB for graph-native storage
  # Activate with: docker compose --profile graph up -d
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6380:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
    profiles:
      - graph
    restart: unless-stopped

volumes:
  falkordb_data:
