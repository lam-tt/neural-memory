version: '3.8'

services:
  neural-memory:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEURAL_MEMORY_HOST=0.0.0.0
      - NEURAL_MEMORY_PORT=8000
      - NEURAL_MEMORY_DEBUG=false
      - NEURAL_MEMORY_STORAGE=memory
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Optional: Neo4j for production use
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    profiles:
      - production

volumes:
  neo4j_data:
  neo4j_logs:
